{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock title %}

{% block content %}
    <div class="container login-container">
        <div class="row">
            <div class="offset-md-3 col-md-6 login-form-1">
                <h3>Registration</h3>
                <form id="regForm">
                    <div class="form-group">
                        <input type="text" id="email" class="form-control" placeholder="Your Email *" value="" required/>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" class="form-control" placeholder="Your Password *" value="" required/>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirm_password" class="form-control" placeholder="Confirm Password *" value="" required/>
                    </div>
                    <div class="form-group">
                        <input type="submit" id="register" class="btnSubmit" value="Register" />
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
